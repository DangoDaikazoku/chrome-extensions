<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>image scroller</title>
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">

var posx=0,posy=0;
var lft=-510,lft2=1490;
function positionq(e){

if (e.pageX || e.pageY){
		posx = e.pageX;
		posy = e.pageY;
	}
else if (e.clientX || e.clientY){
		posx = e.clientX + document.body.scrollLeft
			+ document.documentElement.scrollLeft;
		posy = e.clientY + document.body.scrollTop
			+ document.documentElement.scrollTop;
	}


}

function slide(){
	
	if(lft<-2000)
	{
		lft=lft2+2000;
		$("#container").css("left",lft);
		}
	else if(lft2<-2000)
	{
		lft2=lft+2000;
		$("#container2").css("left",lft2);
		}
	else if(lft2>2000)
	{
		lft2=lft-2000;
		$("#container2").css("left",lft2);
		}
	else if(lft>2000)
	{
		lft=lft2-2000;
		$("#container").css("left",lft);
		}
	
if(posx<650&&(posy>100&&posy<500))
	{
		
		{
			lft+=5;
			lft2+=5;
			$("#container").css("left",lft);
			$("#container2").css("left",lft2);
		}
	}
else if(posx>650&&(posy>100&&posy<500))
	{
		
		{
			lft-=5;
			lft2-=5;
			$("#container").css("left",lft);
			$("#container2").css("left",lft2);
		}
	}
	
setTimeout('slide()', 10);
}

</script>
</head>

<body onLoad="slide()" >
